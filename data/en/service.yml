########################## featured service ############################
featured_service:
  enable : true
  service_item:
    - name : "Anfahrt mit öffentlichen Verkehrsmitteln"
      icon : "ion-android-bicycle"
      color : "primary-darker"
      content : "
      Wenn ihr mit dem **Zug** bis zum Braunschweiger Hauptbahnhof anreist und
      nach langem Sitzen etwas spazieren gehen wollt ist das Hotel innerhalb von
      einer Dreiviertel Stunde zu Fuß erreichbar. Eine Google Maps Navigation findet
      ihr [**hier**](https://goo.gl/maps/Y3rMMBotupAxAk5a9). Alternativ erreicht ihr
      das Hotel in etwa 10 Minuten mit dem Taxi. Wenn ihr **öffentliche Verkehrsmittel**
      benutzen wollt, nehmt den Bus **411** ab Hauptbahnhof bis Kastanienallee,
      und steigt dann in die **413** bis zur Haltestelle
      [**Kreuzteich**](https://www.google.de/maps/place/Braunschweig+Kreuzteich/@52.2702431,10.5714898,17z/data=!4m5!3m4!1s0x47aff5b29c758459:0xdc0cde0ebe08c653!8m2!3d52.2701701!4d10.5712898). Von
      dort ist es ein etwa 5 minütiger Spaziergang durch Riddagshausen bis zum MMI."

    - name : "Anfahrt mit dem Auto"
      icon : "ion-android-car"
      color : "primary-dark"
      content : "
      Das MMI ist auch für eine Anreise mit dem Auto gut geeignet.
      Riddagshausen liegt im östlichen Teil Braunschweigs, nahe der A2 und A39.
      Im Hotel steht uns eine Tiefgarage mit 80 Plätzen, sowie ein Außenbereich
      mit 80 weiteren Parkplätzen kostenfrei zur Verfügung."

    - name : "Fahrgemeinschaften"
      icon : "ion-android-bus"
      color : "primary-darker"
      content : "Wenn ihr Interesse habt, ein Fahrgemeinschaftsangebot anzubieten
      oder in Anspruch zu nehmen, organisiert euch bitte mit anderen Gästen über
      [**dieses Spreadsheet**](https://docs.google.com/spreadsheets/d/1BdZI3kiwL8bz9bSJ6Z2-OicwBFs0P4gHv6cTJJKgjC4/edit?usp=sharing)."

      
