  description : "Nach der Hochzeitsfeier werden Gunnar und Adina im MMI Hotel übernachten. Wenn ihr
  eine weite Anreise habt, und eine Übernachtungsmöglichkeit in Braunschweig sucht,
  haben wir hier einige Möglichkeiten zusammengetragen."
  service_item:

    - icon : ion-ios-home #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Im MMI Hotel
      content: "Das MMI ist ein großes Tagungshotel mit Einzel- (99€) und Doppelzimmern (149€).
      Bis August 2021 ist ein Zimmerkontingent für uns vorgemerkt und unter dem Stichwort
      'Adina und Gunnars Hochzeit' unter 0531-3702-0 reservierbar. Leider ist das Hotel
      nicht das günstigste - dafür könnt ihr direkt von der Bar ins Zimmer fallen,
      und am nächsten Morgen gemeinsam mit uns frühstücken."

    - icon : ion-location #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: In der Nähe
      content: "In Fußläufiger Distanz zum MMI gibt es das
      [**Landhaus Seela**](https://www.hotel-landhaus-seela.de/zimmer.html) und das
      [**Hotel Aquarius**](https://www.hotel-aquarius.de/),
      sowie die [**Ferienapartments Casa del Sol**](https://www.appartementhotel-bs.de/de/start/).
